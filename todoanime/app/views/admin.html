<!DOCTYPE html>
<html>
    <head>
        <title>Administracion</title>       
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        #{get 'moreStyles' /}   
        <link rel="stylesheet" type="text/css" media="screen" 
                href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" 
                href="@{'/public/images/favicon.png'}" />
        <script src="@{'/public/javascripts/jquery-1.4.2.min.js'}"></script>

            <ul id="adminMenu">
                <li class="${request.controller == 'Admin' ? 'selected' : ''}">
            <a href="@{Admin.index()}">Mis noticias</a>
                </li>
                #{secure.check 'admin'}
                    <li class="${request.controller == 'Noticias' ? 'selected' : ''}">
                        <a href="@{Noticias.list()}">Noticias</a>

                    <li class="${request.controller == 'Comentarios' ? 'selected' : ''}">
